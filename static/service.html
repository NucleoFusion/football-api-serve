<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="service.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ShortIt!</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo oswald">Logo</a>
      <nav>
        <a href="./index.html" class="oswald" aria-disabled="true">Home</a>
        <a href="./docs.html" class="oswald">Docs</a>
      </nav>
    </header>
    <div class="container">
      <h1 class="oswald">Get a Shortened URL</h1>
      <form>
        <div class="input-group mb-3">
          <span
            class="input-group-text oswald"
            id="inputGroup-sizing-default"
            style="font-size: 2vh"
            >URL</span
          >
          <input
            style="font-size: 1.75vh"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="url"
          />
        </div>
        <div><button type="submit" class="oswald">Submit</button></div>
      </form>
      <div class="response">
        <h3 class="oswald">Response will be Here</h3>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="service.js"></script>
</html>
